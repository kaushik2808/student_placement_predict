<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Placement Predictor</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form action="/predict" method="POST" class="card p-4">
            <div class="mb-3">
                <label for="cgpa" class="form-label">CGPA (0-10)</label>
                <input type="number" class="form-control" id="cgpa" name="cgpa" step="0.1" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="internship_count" class="form-label">Number of Internships (0-10)</label>
                <input type="number" class="form-control" id="internship_count" name="internship_count" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="research_papers" class="form-label">Number of Research Papers (0-10)</label>
                <input type="number" class="form-control" id="research_papers" name="research_papers" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="project_count" class="form-label">Number of Projects (0-10)</label>
                <input type="number" class="form-control" id="project_count" name="project_count" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="programming_certifications" class="form-label">Number of Programming Certifications (0-10)</label>
                <input type="number" class="form-control" id="programming_certifications" name="programming_certifications" min="0" max="10" required>
            </div>
            <div class="mb-3">
                <label for="aptitude_score" class="form-label">Aptitude Test Score (0-100)</label>
                <input type="number" class="form-control" id="aptitude_score" name="aptitude_score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="english_test_score" class="form-label">English Test Score (0-100)</label>
                <input type="number" class="form-control" id="english_test_score" name="english_test_score" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Placement</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
