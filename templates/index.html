<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Student Placement Predictor</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        {% if prediction_text %}
                        <div class="alert alert-success">{{ prediction_text }}</div>
                        {% endif %}
                        
                        <form action="{{ url_for('predict') }}" method="post">
                            <div class="mb-3">
                                <label for="cgpa" class="form-label">CGPA (0-10)</label>
                                <input type="number" class="form-control" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="internship_count" class="form-label">Number of Internships (0-10)</label>
                                <input type="number" class="form-control" id="internship_count" name="internship_count" min="0" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="english_score" class="form-label">English Test Score (0-100)</label>
                                <input type="number" class="form-control" id="english_score" name="english_score" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="project_count" class="form-label">Number of Projects (0-20)</label>
                                <input type="number" class="form-control" id="project_count" name="project_count" min="0" max="20" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict Placement</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
